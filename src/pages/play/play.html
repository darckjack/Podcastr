<ion-header>

  <ion-navbar>
    <ion-title>{{selectedPodcast.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{selectedPodcast.title}}</h3>
  <p>
    {{selectedPodcast.description}}
  </p>
  <button ion-button full secondary *ngIf="!playing" (click)="play()">Reproducir</button>
  <button ion-button full secondary *ngIf="playing" (click)="pause()">Pausar</button>
</ion-content>
